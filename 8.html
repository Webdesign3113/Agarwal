<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Payment Form</h1>
    <h2> Contact Information</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <fieldset>
            <legend>
                Gender
            </legend>
            <label for="male"> Male</label>
            <Input type="radio" id="male" name="Gender" value="male">
                <label for="female"> Female</label>
                <input type="radio" id="female" name="Gender" value="female">
        </fieldset>
        <p>Tell me about yourself</p>
        <textarea name="description" rows="10" cols="30"></textarea>
        <br>
<label for="email">Email:</label>
<input type="text" id="email" name="email"><br>&nbsp;&nbsp;
<label for="pincode"> Pincode:</label>
<input type="text" id="pincode" name="pincode"><br>
<h2> Payment Information</h2>
<label for="card type"> Card Type:</label>
<select name="card type" id="cards">
    <option value="Select a card type">Select a card type</option>
    <option value="visa">Visa</option>
    <option value="rupay">Rupay</option>
    <option value="master card">Master Card</option>
</select><br>
<label for="card number">Card number</label>
<input type="number" id="card number" name="card number"><br>
<label for="Expiration Date:"> Expiration Date</label>
<input type="date" id="expiration date" name="expiration date"><br>
<label for="cvv">CVV</label>
<input type="password" id="cvv" name="cvv"><br>
<input type="button" id="paynow" name="paynow" value="Pay now">
    </form>
</body>
</html>
